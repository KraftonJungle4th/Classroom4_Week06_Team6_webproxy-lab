<!DOCTYPE html>
<html>
<body>
<h1>Adder form use GET method</h1>
<form action="cgi-bin/adder4Web" method="get">
  <p>First number:</p>
  <input type="text" name="first"><br>
  <p>Second number:</p>
  <input type="text" name="second"><br><br>
  <input type="submit" value="Submit">
</form>
<p>Click on the submit button, and the input will be sent to server using GET method.</p>

<hr>

<h1>Adder form use POST method</h1>
<form action="cgi-bin/adder_POST" method="post">
  <p>First number:</p>
  <input type="text" name="first"><br>
  <p>Second number:</p>
  <input type="text" name="second"><br><br>
  <input type="submit" value="Submit">
</form>
<p>Click on the submit button, and the input will be sent to server using POST method.</p>

</body>
</html>
